<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt hàng thành công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Đặt hàng thành công!</h2>
    </div>
    <div class="content">
        <p>Xin chào <strong th:text="${customerName}"></strong>,</p>
        <p>Cảm ơn bạn đã đặt hàng tại cửa hàng của chúng tôi!</p>
        <p>Mã đơn hàng của bạn là: <strong th:text="${code}"></strong>.</p>
        <p>Chúng tôi sẽ xử lý đơn hàng và thông báo cho bạn khi hàng được giao.</p>
    </div>
    <div class="footer">
        <p>Trân trọng,<br>Đội ngũ cửa hàng</p>
        <p>Nếu bạn có thắc mắc, vui lòng liên hệ: <a href="mailto:support@shoestore.com">support@shoestore.com</a></p>
    </div>
</div>
</body>
</html>
